<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.png" type="image/svg+xml">
    <title>Space Donuts - Contato</title>
    <link rel="preload" href="./assets/css/style.css" as="style">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div>
        <h1 id="Titulo">Contato</h1> <br>
        <br>
        <br>
        <p id="Subtitulo"><strong>Entre Em Contato Conosco</strong></p>
        <br>
        <br>

    </div>
    <form>
        <fieldset class="grupo">
            </div>
            <label for="Nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
            <div>
                <br>

                <label for="Email"><strong>Email</strong></label>
                <input type="text" name="Email" id="Email" required>

            </div class="campo">
        </fieldset class="grupo">

        <div>
            <label for="Mensagem"><strong>Mensagem</strong></label>
            <br>

            <textarea rows="5" cols="40" style="width: 12em" id="Mensagem" nome="Mensagem"></textarea>
        </div>
        <button type="submit">Enviar</button>

    </form>

</body>

</html>
